<body>
	<div class='login'>
	  <div class='login_title'>
	    <span>用户登录</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='../images/loginImage/user_icon_copy.png'>

	      <input name="loginName" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>

	        <img alt="" src='../images/loginImage/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='../images/loginImage/key.png'>
	      </div>

	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">

	      </div>
